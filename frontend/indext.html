<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Stream</title>
</head>
<body>
  <h1>WebSocket Camera Stream</h1>

  <!-- Camera selection dropdown -->
  <label for="videoSource">Select Camera:</label>
  <select id="videoSource"></select>

  <!-- Local video stream -->
  <video id="localVideo" autoplay playsinline width="512" height="512"></video>

  <!-- Received video stream -->
  <canvas id="remoteVideo" width="512" height="512"></canvas>

  <script src="app.js" type="module"></script>
</body>
</html>
